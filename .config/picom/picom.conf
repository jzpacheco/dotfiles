#################################
#           Backend             #
#################################
# Using 'glx' is required for rounded corners in most versions
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

#################################
#           Corners             #
#################################
# Sets the radius of rounded window corners
corner-radius = 10;

# Exclude specific windows from having rounded corners (optional)
# rounded-corners-exclude = [
#   "window_type = 'dock'",
#   "window_type = 'desktop'"
# ];

#################################
#            Shadows            #
#################################
# shadow = true;
# shadow-radius = 12;
# shadow-offset-x = -7;
# shadow-offset-y = -7;
# shadow-opacity = 0.7;

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
